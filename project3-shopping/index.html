<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>Document</title>
</head>

<body>
    <section class="list">
        <header class="header">Shopping List</header>
        <ul class="items">
            <li class="item__row">
                <div class="item">
                    <span class="item__name">Edd</span>
                    <button class="item__delete"><i class="fas fa-trash-alt"></i></button>
                </div>
                <div class="item__divider"></div>
            </li>
        </ul>
        <footer class="footer">
            <input type="text" class="footer__input">
            <button class="footer__button"><i class="fas fa-plus"></i></button>
        </footer>
    </section>
</body>

</html>
